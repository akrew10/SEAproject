<!DOCTYPE html>
<html>

<head>
    <title>Video Game Catalog</title>
    <meta name="description" content="A Catalog of Video Games">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Video Game Catalog</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Game Title</h2>
            <img src="" alt="Game Cover">
            <ul>
                <li>Genre: <span class="genre"></span></li>
                <li>Release Year: <span class="release-year"></span></li>
                <li>Platform: <span class="platform"></span></li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="quoteAlert();">
            Get A Quote!
        </button>
        <button onclick="removeLastCard();">
            Remove A Card!
        </button>
    </div>
</body>

</html>
